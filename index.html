<script type="text/javascript">
	var xhttp = new XMLHttpRequest();
	function send () {
		post = document.getElementById('postBox').value
		xhttp.open("POST", "http://localhost:5000/posts", true);
		xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xhttp.send(`{"content":"${post}"}`)
		console.log(`saying ${post}`)
		location.reload();
	}
</script>
<html>

	<input name="post" type="text" maxlength="512" id="postBox"/>
	<input name="post" type="button" onclick="send();" value="Post!">
